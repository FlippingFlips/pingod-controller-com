name: .Net 472 - x86
on:
  push:
    branches: [ dev ] # should just build the release when pull request is completed
    tags:
      - "dev*"
jobs:
  release:
    name: Develop
    strategy:
      matrix:
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x86
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code     

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
     
    - name: Restore NuGet Packages
      run: nuget restore PinGod.VP.sln
 
    - name: Build
      shell: bash
      run: |
        tag=$(git describe --tags --always --abbrev=0)
        release_name="PinGod.VP-$tag-win-${{ matrix.target }}"

        # msbuild
        msbuild.exe PinGod.VP.sln -p:Configuration=Release -p:DeployOnBuild=true -p:Platform=x86 -p:OutputPath="./${release_name}/"  
        7z a -tzip "${release_name}.zip" "D:/a/pingod-controller-com/pingod-controller-com/PinGod.VP/${release_name}/*"
        7z a -tzip "${release_name}.zip" "D:/a/pingod-controller-com/pingod-controller-com/PinGod.VP.WPF/${release_name}/*"
        
        # Only need this for multiple platform
        # rm -r "$release_name"  
    - name: create release
      uses: ncipollo/release-action@v1.12.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
        tag: ${{ github.ref_name }}
        artifacts: ${release_name}.zip